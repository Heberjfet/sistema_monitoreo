<form id="inrows-form">
    <div class="container">
        <h2>Registro de Inrows</h2>
        <div class="form-group">
            <label for="fpm">FPM (Flujo de aire en pies por minuto):</label>
            <input type="number" class="form-control" id="fpm" placeholder="Ingrese el flujo de aire" required>
        </div>
        <div class="form-group">
            <label for="temperatura">Temperatura (Â°C):</label>
            <input type="number" class="form-control" id="temperatura" placeholder="Ingrese la temperatura" required>
        </div>
        <div class="form-group">
            <label for="observaciones">Observaciones:</label>
            <textarea class="form-control" id="observaciones" rows="3" placeholder="Ingrese observaciones"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>
